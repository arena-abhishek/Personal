<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=4, initial-scale=1.0">
        <title>Calculator</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <link rel="stylesheet" href="cal2.css">
        <script src="cal2.js" defer></script>
    </head>
    <body>
        <div class="container dark">
            <div class="mod active">
                <i class='bx bx-sun'
                style='color:#949090;  font-size: 30px; '></i>
                <!-- <i class='toggler-icon'></i> -->
                <i class='bx bx-moon'
                style='color:#949090; display: none; font-size: 30px;'></i>
                </div>
            <div id="screen">
                <input type="text" id="display" placeholder="0" readonly>
                <!-- <input type="text" id="result" placeholder="0" readonly> -->
            </div>
            <div id="keys">
                <button class="funcbtn">Ac</button>
                <button class="funcbtn">C</button>
                <button class="funcbtn">Sqr</button>
                <button class="funcbtn">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="funcbtn">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="funcbtn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="funcbtn">+</button>
                <button class="funcbtn">%</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="calbtn">=</button>
            </div>
        </div>

    </body>
</html>
