<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="supp">
      <section class="container-fluid">
        <div class="container-xxl">
          <div class="row margin_top_first_section gx-5">
            <div class="col-12 col-md-4">
              <div class="row">
                <h2 class="text-white display-5 fw-semibold">
                  Welcome to our support page!
                </h2>
              </div>
              <div class="row">
                <h6 style="color: #999">
                  We're here to help you with any problems you may be having
                  with our product.
                </h6>
              </div>
              <div class="row mt-3">
                <img src="assets/img/support web page img.png" alt="png" />
              </div>
            </div>
            <div
              class="col-12 col-md-8 mt-5 mt-sm-0 d-flex justify-content-end">
              <form
                action="#"
                class="row pt-4 ps-3 rounded"
                style="background-color: #141414">
                <div class="row">
                  <div class="col-12 col-sm-6">
                    <div class="mb-3 text-white">
                      <label for="first-name" class="form-label">First
                        Name</label>
                      <input
                        type="text"
                        class="form-control p-2"
                        id="first-name"
                        placeholder=" Abhishek"
                        required />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="mb-3 text-white">
                      <label for="last-name" class="form-label">Last
                        Name</label>
                      <input
                        type="text"
                        class="form-control p-2"
                        id="last-name"
                        placeholder=" Sharma"
                        required />
                    </div>
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="col-12 col-sm-6">
                    <div class="mb-2 text-white">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control p-2"
                        id="email"
                        placeholder=" example@gmail.com "
                        required />
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="row">
                      <label
                        for="phoneNo"
                        class="form-label text-white"
                        id="phoneN">Phone Number</label>
                      <div class="select-box">
                        <div class="selected-option">
                          <div>
                            <span
                              class="iconify"
                              data-icon="flag:gb-4x3"></span>
                          </div>
                          <input
                            type="tel"
                            name="tel"
                            placeholder="Phone Number"
                            class="p-2" />
                        </div>
                        <div class="options">
                          <input
                            type="text"
                            class="search-box"
                            placeholder="Search Country Name" />
                          <ol></ol>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="mb-2 mt-1">
                    <label for="Textarea" class="form-label text-white">Message
                    </label>
                    <textarea
                      class="form-control"
                      id="Textarea"
                      rows="3"
                      placeholder
                      style="
                      background-color: transparent;
                      color: #eee;
                      border-color: #262626;
                    "></textarea>
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="col-12 col-sm-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        placeholder
                        id="flexCheckDefault"
                        style="background-color: #141414; border-color: #eee" />
                      <label
                        class="form-check-label"
                        for="flexCheckDefault"
                        style="color: #999">
                        I agree with Terms of Use and Privacy Policy
                      </label>
                    </div>
                  </div>
                  <div
                    class="col-12 col-sm-6 text-center text-sm-end mt-3 mt-sm-0">
                    <button
                      type="submit"
                      class="border-0 btn-base px-3 py-2 text-white fw-500 rounded-2">
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
