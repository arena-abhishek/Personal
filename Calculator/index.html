<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
        rel='stylesheet'>
        <link rel="stylesheet" href="cal.css">
        <script src="cal.js" defer></script>
    </head>
    <body>
        <div class="heading">
            
        <button id="mod"><i class='bx bx-moon'
            style='color:#949090; font-size: 50px; background-color: #f1f0f7;'
            ></i>
            <i class='bx bx-sun' style='color:#949090; display: none; font-size: 50px; background-color: black;' ></i></button>
        </div>
        <div id="container">
            <input type="text" id="screen" placeholder="0" readonly>
            <div id="btn">
                <input type="button" class="button funcbtn" name="clear" value="Ac"
                    onclick="cancel()">
                <input type="button" class="button funcbtn" name="delete" value="Del"
                    onclick="del()">
                <input type="button" class="button funcbtn" name="xyz" value="+/-"
                    onclick="xyz('+/-')">
                <input type="button" class="button funcbtn" name="div" value="/"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="num7" value="7"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="num8" value="8"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="num9" value="9"
                    onclick="valuebtn(this);">
                <input type="button" class="button funcbtn" name="mul" value="*"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="num4" value="4"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="num5" value="5"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="num6" value="6"
                    onclick="valuebtn(this);">
                <input type="button" class="button funcbtn" name="sub" value="-"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="num1" value="1"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="num2" value="2"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="num3" value="3"
                    onclick="valuebtn(this);">
                <input type="button" class="button funcbtn" name="add" value="+"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="per" value="%"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="num0" value="0"
                    onclick="valuebtn(this);">
                <input type="button" class="button" name="point" value="."
                    onclick="valuebtn(this);">
                <input type="button" class="button calbtn" name="equal" value="="
                    onclick="calculate()">
            </div>
        </div>
    </body>
</html>
