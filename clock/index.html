<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="clock.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div><h1 style="position: absolute; color: #af855c; top: 110px; left: 264px;">Ajanta</h1></div>
        <div class="clock">
            <div class="t" style="--i:1;" ><h3>1</h3></div>
            <div class="t" style="--i:2;" ><h3>2</h3></div>
            <div class="t" style="--i:3;" ><h3>3</h3></div>
            <div class="t" style="--i:4;" ><h3>4</h3></div>
            <div class="t" style="--i:5;" ><h3>5</h3></div>
            <div class="t" style="--i:6;" ><h3>6</h3></div>
            <div class="t" style="--i:7;" ><h3>7</h3></div>
            <div class="t" style="--i:8;" ><h3>8</h3></div>
            <div class="t" style="--i:9;" ><h3>9</h3></div>
            <div class="t" style="--i:10;" ><h3>10</h3></div>
            <div class="t" style="--i:11;" ><h3>11</h3></div>
            <div class="t" style="--i:12;" ><h3>12</h3></div>
        </div>
        <div id="hourhand"></div>
        <div id="minhand"></div>
        <div id="sechand"></div>
        <div class="digital-clock">
            <div id="hh">00</div>
            <div id="mm">00</div>
            <div id="ss">00</div>
        </div>
    </div>

</body>
</html>
