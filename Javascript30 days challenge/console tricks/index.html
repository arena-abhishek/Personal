<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>console tricks</title>
    </head>
    <body>
        <p onclick="makeGreen()">xBreakxDownx</p>
        <script>
        const dogs =[{name:'Snickers',age:2}, {name:'hugo', age: 8}];

        function makeGreen(){
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        //Regular

        console.log('hello');

        //interpolated
        console.log('hello iam a %s string', 'dog');

        //styled
        // console.log('%c I a, some great text ', 'font-size:50px; color:#BADA55')

        //warning!
        console.warn('oh nooo');

        //error 
        console.error('shit');

        //info
        console.info('Crocodiles eat 3-4 people per year');

        //tessting
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'),'that is wrong');

        //clearing
        console.clear();

        //viewing dom Elements
        console.log(p);
        console.dir(p);

        //grouping together
        dogs.forEach(dog=>{
            console.groupCollapsed(`${dog.name}`);
            console.log(`this is ${dog.name}`);
            console.log(` ${dog.name} is ${dog.age} years old`);
            console.log(` ${dog.name} is ${dog.age*7} years old`);
            console.groupEnd(` ${dog.name} `);
        });

        // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');


//timing
console.time('fetching data');
fetch('https://api.github.com/users/wesbos')
.then(data=>data.json())
.then(data=>{
    console.timeEnd('fetching data');
    console.log(data);
});

console.table(dogs);



    </script>
    </body>
</html>
