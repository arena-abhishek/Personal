<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scope variables and js</title>
        <link rel="stylesheet" href="style.css">
        <script src="variable.js" defer></script>
    </head>
    <body>
        <h2>Update Css Variables with <span class="h1">JS</span></h2>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10"
                data-sizing="px">
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="0"
                data-sizing="px">
            <label for="base">Base:</label>
            <input id="base" type="color" name="base" value="#ffc600" >
        </div>
        <img src="clay-unsplash.jpg" width="800" alt="image">
    </body>
</html>
