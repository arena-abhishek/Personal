<head>

                        <p>Happy Chocolate Day, my love!</p>
                        <p>Forever yours. ‚ù§Ô∏è</p>

        </div>

        <div class="chocolate-drips">

            <div class="drip"></div>
            <div class="drip"></div>
        </div>

        <div class="cocoa-dust"></div>
