<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Eternal Promises to You ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="heartbeat-bg"></div>

            <h1 class="title">My Promise to You</h1>

            <div class="promise-counter">
                <span>Our Love Story: </span>
                <span id="days-counter">0</span>

            <button id="reveal-promises" class="glow-button">

            <div id="promises-container" class="promises-container"></div>

            <div class="interactive-section">
                <div class="write-promise">
                    <input type="text" id="custom-promise" placeholder="Write your promise here...">
                    <button id="add-promise" class="glow-button">Add Your Promise</button>
                </div>

                <div class="surprise-section">
                    <button id="surprise-button" class="glow-button">Close Your Eyes for a Surprise</button>
                </div>
            </div>

            <div id="final-message" class="final-message hidden">
                <p>Some promises are meant to be kept forever.</p>
