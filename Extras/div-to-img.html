<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom to image | CDN</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"
      integrity="sha512-wUa0ktp10dgVVhWdRVfcUO4vHS0ryT42WOEcXjVVF2+2rcYBKTY7Yx7JCEzjWgPV+rj2EDUr8TwsoWF6IoIOPg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body {
        background-color: #f6c28b;
      }
      #container {
        padding: 10px;
        border: 5px solid #e87676;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box" style="display: inline-block">

      </div>
    </div>
    <button id="dw_bt_Svg">Download SVG</button>
    <button id="dw_bt_Png">Download PNG</button>
    <button id="dw_bt_Jpeg">Download JPEG</button>
    <script src="dom-to-image.js"></script>
    <script>
      var ticket = document.getElementById("box");
      var download_button = document.getElementById("dw_bt_Svg");

      download_button.addEventListener("click", () => {
        domtoimage.toSvg(ticket).then((data) => {
          var link = document.createElement("a");
          link.download = "favicon.svg";
          link.href = data;
          link.click();
        });
      });
    </script>
    <script>
      var ticket = document.getElementById("box");
      var download_button = document.getElementById("dw_bt_Png");

      download_button.addEventListener("click", () => {
        domtoimage.toPng(ticket).then((data) => {
          var link = document.createElement("a");
          link.download = "favicon.png";
          link.href = data;
          link.click();
        });
      });
    </script>
    <script>
      var ticket = document.getElementById("box");
      var download_button = document.getElementById("dw_bt_Jpeg");

      download_button.addEventListener("click", () => {
        domtoimage.toJpeg(ticket).then((data) => {
          var link = document.createElement("a");
          link.download = "favicon.jpeg";
          link.href = data;
          link.click();
        });
      });
    </script>
  </body>
</html>
